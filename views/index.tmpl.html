{{define "content"}}

<div id="container-main" class="container">
    <p>Simple tool for sending out announcements.</p>

    <hr/>

    {{if .authorized}}
    <div id="send-form">
        <div class="form-group">
            <label>Recipients</label>
            <input id="recipients-field" type="text" class="form-control" placeholder="Type users or user groups" />
        </div>
        
        <div class="form-group">
            <label>Message</label>
            <textarea id="message-field" class="form-control" rows="10" placeholder="Text of your announcement"></textarea>
        </div>

        <button id="submit-button" type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-send"></span> Send
        </button>
    </div>
    {{else}}
    <span class="not-authorized"><b>Not authorized.</b> The form is only available when authorized against Slack API.</span>
    {{end}}

    <div id="progress" class="progress action-progress" style="display: none;">
        <div id="progress-bar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
            7/42
        </div>
    </div>
</div>

<script type="application/javascript" src="/static/scripts/blaster.js"></script>
<script type="application/javascript">

    $(function() {
        if ($("#send-form").length > 0) {
            var recipientsField = $("#recipients-field").on("tokenfield:createtoken", function(e) {
                blaster.recipientsField.onCreateToken(this, e);
            }).on("tokenfield:createdtoken", function(e) {
                blaster.recipientsField.onCreatedToken(this, e);
            }).tokenfield({
                allowEditing: false,
                autocomplete: {
                    source: "/api/suggest",
                    minLength: 1,
                    delay: 300,
                    focus: function(e, ui) {
                        e.preventDefault();
                        $(this).val(ui.item.label);
                    }
                },
                showAutocompleteOnFocus: true
            });

            blaster.getTokenfieldInput(recipientsField).focus(function() {
                blaster.resetFormErrors();
            }).blur(function() { 
                $(this).val(""); 
            });

            $("#message-field").focus(function() {
                blaster.resetFormErrors();
            });
            
            $("#submit-button").click(function() {
                blaster.sendMessage();
            });
        }
    });

</script>

{{end}}
